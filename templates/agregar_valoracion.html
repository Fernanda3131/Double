<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Valoración</title>
</head>
<body>
    <h2>Agregar nueva valoración</h2>
    <form action="/guardar_valoracion" method="POST">
        <label for="usuario_valorador_id">ID del usuario que valora:</label><br>
        <input type="number" id="usuario_valorador_id" name="usuario_valorador_id" required><br><br>

        <label for="usuario_valorado_id">ID del usuario valorado:</label><br>
        <input type="number" id="usuario_valorado_id" name="usuario_valorado_id" required><br><br>

        <label for="puntaje">Puntaje (1 a 5):</label><br>
        <select id="puntaje" name="puntaje" required>
            <option value="">--Selecciona un puntaje--</option>
            <option value="1"> ⭐</option>
            <option value="2"> ⭐⭐</option>
            <option value="3"> ⭐⭐⭐</option>
            <option value="4"> ⭐⭐⭐⭐</option>
            <option value="5"> ⭐⭐⭐⭐⭐</option>
        </select><br><br>

        <button type="submit">Guardar Valoración</button>
    </form>
</body>
</html>
