<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
</head>
<body>
    <h2>Registrar nuevo usuario</h2>
    <form action="/guardar_usuario" method="POST">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="user_name">Nombre de usuario:</label><br>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" required><br><br>

        <label for="talla">Talla:</label><br>
        <input type="text" id="talla" name="talla" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="foto">URL de la foto:</label><br>
        <input type="url" id="foto" name="foto"><br><br>

        <label for="id_rol">ID del Rol:</label><br>
        <input type="number" id="id_rol" name="id_rol" required><br><br>

        <button type="submit">Guardar Usuario</button>
    </form>
</body>
</html>
