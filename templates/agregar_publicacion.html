<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Publicación</title>
</head>
<body>
    <h1>Agregar Nueva Publicación</h1>
    <form action="/guardar_publicacion" method="POST">
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
            <option value="">--Selecciona un estado--</option>
            <option value="Disponible">Disponible</option>
            <option value="No Disponible">No Disponible</option>
        </select><br><br>

        <label for="tipo">Tipo de publicación:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="">--Selecciona un tipo--</option>
            <option value="Venta">Venta</option>
            <option value="Intercambio">Intercambio</option>
        </select><br><br>

        <label for="fecha">Fecha de publicación:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="usuario">ID del usuario:</label><br>
    <input type="number" id="usuario" name="usuario" required><br><br>

        <button type="submit">Guardar Publicación</button>
    </form>
</body>
</html>
